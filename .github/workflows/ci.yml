name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # Zastavit build pokud jsou Python syntax errors nebo undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero považuje všechny errors za warnings. GitHub editor má šířku 127 znaků
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with Black
      run: |
        black --check backend/
    
    - name: Type checking with mypy (volitelné - může failovat)
      continue-on-error: true
      run: |
        mypy backend/ --ignore-missing-imports

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt
    
    - name: Initialize test database
      run: |
        cd backend
        python reset_db.py
        python init_test_data.py
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=backend --cov-report=xml --cov-report=html
      continue-on-error: true  # Prozatím - dokud nemáme testy
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt
    
    - name: Check for security vulnerabilities in dependencies
      run: |
        safety check --json
      continue-on-error: true
    
    - name: Run Bandit security linter
      run: |
        bandit -r backend/ -ll -i -x backend/tests/
      continue-on-error: true

  build:
    name: Build & Test Server Start
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        cp .env.example .env
    
    - name: Initialize database
      run: |
        cd backend
        python reset_db.py
        python init_test_data.py
    
    - name: Test server import
      run: |
        cd backend
        python -c "from main import app; print('✅ Server import successful')"
    
    - name: Test API endpoints (smoke test)
      run: |
        cd backend
        python -m uvicorn main:app --host 127.0.0.1 --port 8000 &
        sleep 5
        curl -f http://127.0.0.1:8000/api/positions/ || exit 1
        echo "✅ API responding"

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image (test only)
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: storage-app:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
      continue-on-error: true  # Prozatím - pokud Dockerfile neexistuje
